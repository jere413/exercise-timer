<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#111111">
<title>Exercise Timer</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #111;
        color: white;
    }

    input {
        width: 60px;
        font-size: 18px;
        text-align: center;
    }

    button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
    }

    #display {
        font-size: 64px;
        margin: 30px 0;
    }

    .section {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h2>Exercise Timer</h2>

<div class="section">
    <h3>Countdown Time</h3>
    <input id="downMin" type="number" min="0" value="0"> :
    <input id="downSec" type="number" min="0" max="59" value="30">
</div>

<div class="section">
    <h3>Count-Up Target</h3>
    <input id="upMin" type="number" min="0" value="1"> :
    <input id="upSec" type="number" min="0" max="59" value="0">
</div>

<div id="display">00:30</div>

<div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
</div>

<script>
let interval = null;
let mode = "idle"; // idle | countdown | countup
let currentTime = 0;
let targetUpTime = 0;

function formatTime(totalSeconds) {
    let m = Math.floor(totalSeconds / 60);
    let s = totalSeconds % 60;
    return String(m).padStart(2, '0') + ":" + String(s).padStart(2, '0');
}

function startTimer() {
    if (interval) return;

    if (mode === "idle") {
        let downMin = parseInt(document.getElementById("downMin").value) || 0;
        let downSec = parseInt(document.getElementById("downSec").value) || 0;
        let upMin = parseInt(document.getElementById("upMin").value) || 0;
        let upSec = parseInt(document.getElementById("upSec").value) || 0;

        currentTime = downMin * 60 + downSec;
        targetUpTime = upMin * 60 + upSec;
        mode = "countdown";
    }

    interval = setInterval(() => {
        if (mode === "countdown") {
            currentTime--;
            if (currentTime <= 0) {
                currentTime = 0;
                mode = "countup";
            }
        } else if (mode === "countup") {
            currentTime++;
            if (currentTime >= targetUpTime) {
                stopTimer();
            }
        }

        document.getElementById("display").innerText = formatTime(currentTime);
    }, 1000);
}

function stopTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    stopTimer();
    mode = "idle";
    let downMin = parseInt(document.getElementById("downMin").value) || 0;
    let downSec = parseInt(document.getElementById("downSec").value) || 0;
    currentTime = downMin * 60 + downSec;
    document.getElementById("display").innerText = formatTime(currentTime);
}

window.onload = resetTimer;
</script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
